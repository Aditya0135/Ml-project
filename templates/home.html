<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #333;
        }

        .login legend {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #444;
        }

        select, input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        select:focus, input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .highlight {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Student Exam Performance</h1>
        <legend>Predict Maths Score using ML</legend>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race / Ethnicity</label>
                <select name="ethnicity" required>
                    <option disabled selected value="">Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Education</label>
                <select name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option disabled selected value="">Select Lunch</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option disabled selected value="">Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (0–100)</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label>Reading Score (0–100)</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <input class="btn" type="submit" value="Predict Maths Score">
            </div>
        </form>

        {% if results %}
        <div class="result">
            Predicted Maths Score:
            <span class="highlight">{{ results }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
